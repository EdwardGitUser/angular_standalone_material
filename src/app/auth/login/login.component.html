<div class="loginForm">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <mat-card>

      <mat-card-header>
        <h2>User Login</h2>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Login" formControlName="login">

          <mat-error *ngIf="loginForm.hasError('required', 'login')">Login is required</mat-error>
          <mat-error *ngIf="loginForm.hasError('minlength', 'login')">Minimal length: 5 symbols</mat-error>

        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder=" Password" formControlName="password">

          <mat-error *ngIf="loginForm.hasError('required', 'password')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.hasError('minlength', 'password')">Minimal length: 5 symbols</mat-error>
        </mat-form-field>


      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" [disabled]="!loginForm.valid">Submit </button>

      </mat-card-actions>
    </mat-card>
  </form>
</div>
