<div class="loginForm">
  <mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

      <mat-card-header>
        <h2>User Login</h2>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">

          <mat-error *ngIf="loginForm.hasError('required', 'email')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.hasError('email', 'email')">Email not valid</mat-error>
          <mat-error *ngIf="loginForm.hasError('noSpaceAllowed', 'email')">*No space allowed</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder=" Password" formControlName="password">

          <mat-error *ngIf="loginForm.hasError('required', 'password')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.hasError('minlength', 'password')">Minimal length: 5 symbols</mat-error>
          <mat-error *ngIf="loginForm.hasError('noSpaceAllowed', 'password')">*No space allowed</mat-error>

        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-flat-button color="primary" [disabled]="!loginForm.valid">Submit </button>

      </mat-card-actions>
    </form>

    <asl-google-signin-button type='standard' size='medium' theme="filled_black"
      class="google-logo"></asl-google-signin-button>


  </mat-card>

</div>
