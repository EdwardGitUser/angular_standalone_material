<div class="registerForm">
  <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <mat-card>

      <mat-card-header>
        <h2>Registration</h2>
      </mat-card-header>

      <mat-card-content>

        <mat-form-field>
          <input matInput placeholder="Login" formControlName="login">

          <mat-error *ngIf="registerForm.hasError('required', 'login')">Login is required</mat-error>
          <mat-error *ngIf="registerForm.hasError('minlength', 'login')">Minimal length: 5 symbols</mat-error>

        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">

          <mat-error *ngIf="registerForm.hasError('required', 'username')">Username is required</mat-error>
          <mat-error *ngIf="registerForm.hasError('minlength', 'username')">Minimal length: 5 symbols</mat-error>

        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password">

          <mat-error *ngIf="registerForm.hasError('required', 'password')">Password is required</mat-error>
          <mat-error *ngIf="registerForm.hasError('minlength', 'password')">Minimal length: 5 symbols</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Confirm password" formControlName="confirmPassword">

          <mat-error *ngIf="registerForm.hasError('required', 'confirmPassword')">Confirm password is
            required</mat-error>

        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">

          <mat-error *ngIf="registerForm.hasError('required', 'email')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.hasError('email', 'email')">Not email</mat-error>

        </mat-form-field>


      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-flat-button color="primary" [disabled]="!registerForm.valid">Submit</button>

      </mat-card-actions>
    </mat-card>
  </form>
</div>
