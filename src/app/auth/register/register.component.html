<div class="registerForm">
  <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <mat-card>

      <mat-card-header>
        <h2>Registration</h2>
      </mat-card-header>

      <mat-card-content>

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="id">

          <mat-error *ngIf="registerForm.hasError('required', 'id')">*Email is required</mat-error>
          <mat-error *ngIf="registerForm.hasError('email', 'id')">*Email not valid</mat-error>
          <mat-error *ngIf="registerForm.hasError('noSpaceAllowed', 'id')">*No space allowed</mat-error>
          <mat-error *ngIf="registerForm.hasError('emailExists', 'id')">*Email already exists</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">

          <mat-error *ngIf="registerForm.hasError('required', 'username')">*Username is required</mat-error>
          <mat-error *ngIf="registerForm.hasError('minlength', 'username')">*Minimal length: 5 symbols</mat-error>
          <mat-error *ngIf="registerForm.hasError('noSpaceAllowed', 'username')">*No space allowed</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">

          <mat-error *ngIf="registerForm.hasError('required', 'password')">*Password is required</mat-error>
          <mat-error *ngIf="registerForm.hasError('minlength', 'password')">*Minimal length: 5 symbols</mat-error>
          <mat-error *ngIf="registerForm.hasError('noSpaceAllowed', 'password')">*No space allowed</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Confirm password" formControlName="confirmPassword" (input)="onPasswordInput()">

          <mat-error *ngIf="registerForm.hasError('required', 'confirmPassword')">*Confirm password is
            required</mat-error>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">*Passwords don't match</mat-error>

        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" mat-flat-button color="primary" [disabled]="!registerForm.valid">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
