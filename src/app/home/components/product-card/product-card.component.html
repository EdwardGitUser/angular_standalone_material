<article class="pet-card">
  <img class="pet-img" src="{{product.photoUrl}}" alt="Photo of {{product.name}}">
  <p class="pet-headline">Meet <span class="pet-name">{{product.name}}</span></p>
  <p class="pet-description">
    <span class="pet-name">{{product.ownerName}}</span> wants you to know this about {{product.name}}:
    {{product.description}}
  </p>
</article>
