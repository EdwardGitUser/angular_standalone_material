<article class="product-card">
  <img class="product-img" src="{{product.photoUrl}}" alt="Photo of {{product.name}}">
  <p class="product-headline">This is <span class="product-name">{{product.name}}</span></p>
  <p class="product-description">
    {{product.description}}
  </p>
  <p class="product-price">
    Price:
    <span>{{product.price}}</span>
  </p>
</article>
